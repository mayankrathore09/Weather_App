<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="wrapper">

        <h1 id="mainheading">Weather App</h1>

        <div class="tab-container">
            <p class="tab"  data-yourweather>Your Weather </p>
            <p class="tab" data-searchweather> Search Weather</p> 
        </div>

        <div class="weather-container">

            <div class="grant-location-container sub-container">
                <img src="images/location.png" alt="" height="80" width="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather location</p>
                <button class="btn" data-grantaccess>
                    Grant Access
                </button>
            </div>


            <form class="form-container" data-searchform>
                <input placeholder="Search city here" data-searchinput>
                <button class="btn" type="submit"> 
                    <img src="images/search.png" alt="" height="20" width="20" loading="lazy">
                </button>
            </form>


            <div class="loading-container sub-container">
                <img src="images/loading.gif" alt="" height="150" width="150" loading="lazy">
                <p>loading</p>
            </div>

            <div class="user-info-container sub-container">

                <div class="name">
                    <p data-cityName></p>
                    <img data-country-icon>
                </div>

                <p data-weatherDesc></p>

                <img data-weatherIcon>

                <p data-temp></p>

                <div class="parameter-container">

                    <div class="parameter">

                        <img src="images/wind.png" alt="">
                        <p>WINDSPEED</p>
                        <p data-windspeed></p>

                    </div>

                    <div class="parameter">

                        <img src="images/humidity.png" alt="">
                        <p>HUMIDITY</p>
                        <p data-humidity></p>

                    </div>

                    <div class="parameter">

                        <img src="images/cloud.png" alt="">
                        <p>CLOUDS</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>


            
        </div>

    </div>
  
    <script src="script.js"></script>
</body>
</html>
